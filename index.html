<body>
    <header>
        <div class="contenedor">
            <img src="/assets/omari-BUSR6YRx.jpg" alt="Foto de perfil" class="img">
            <h1>Omari Belinda Medina</h1>
            <p class="bio">Soy una Desarrolladora Web con experiencia en HTML, CSS y JavaScript...</p>
        </div>
    </header>

    <section class="contactar">
        <div class="contenedor">
            <h2>Contacta conmigo</h2>
            <form id="contactar.form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
                <button type="button" class="delete-btn" onclick="limpiar()">Limpiar</button>
            </form>
        </div>
    </section>

        </div>
    </footer>
